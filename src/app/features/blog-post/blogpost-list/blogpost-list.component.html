<div class="container">
<h1 class="mt-3">BlogPost List</h1>
<div class="d-flex justify-content-end mt-3">
<a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add BlogPost</a>
</div>

<ng-container *ngIf="$blogPost | async as blogPosts">
<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Title</th>
      <th>Short Description</th>
      <th>IsVisible</th>
      <th>Categories</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bpost of blogPosts">
      <td>{{bpost.title}}</td>
      <td>{{bpost.shortDescription}}</td>
      <td>{{bpost.isVisible}}</td>
      <td>
        <span *ngFor="let category of bpost.categories">
          <span class="badge bg-secondary mr-2">{{category.name}}</span>
        </span>
      </td>
      <td>
        <a class="btn btn-light" [routerLink]="['/admin/blogposts',bpost.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
</ng-container>
</div>
